<!DOCTYPE html>

<head>

  <link rel="stylesheet" href="style.css">

<body>

  <div class="sidebar">

    </div>

    <nav>

        <li>

            <img src="assets/grid.svg" alt="">

          </a>
        </li>
        <li>
          <a href="#">
            <img src="assets/pet.svg" alt="">
            <span>Pet</span>
          </a>
        </li>
        </li>
        <li>
          <a href="#">
            <img src="assets/user.svg" alt="">
            <span>Clientes</span>
          </a>
        </li>
        </li>
        <li>
          <a href="#">
            <img src="assets/vet.svg" alt="">
            <span>Vets</span>
          </a>
        </li>
        </li>
        <li>
          <a href="#">
            <img src="assets/settings.svg" alt="">
            <span>Ajustes</span>
          </a>
        </li>
        </li>
      </ul>
    </nav>

    <footer class="sidebar-footer">
      <img class="sidebar-footer-perfil" src="assets/photo.jpg" alt="Usuário">
      <div class="sidebar-footer-dados">
        <p>Eleanor Pena</p>
        <span>Veterinária</span>
      </div>
      <a href="#"><img src="assets/log-out.svg" alt=""></a>
    </footer>
  </div>

  <main>
    <h1>Dashboard</h1>
  </main>

  <script src=" script.js"></script>

</html>
